identity:
  author: gptproto
  name: gptproto_image
  label:
    en_US: GPTProto Image Generation
    zh_Hans: GPTProto 图像生成
  description:
    en_US: Generate images using GPTProto Gemini-3-Pro API
    zh_Hans: 使用 GPTProto Gemini-3-Pro API 生成图像
  icon: icon.svg

# 用户需要提供的凭证配置
credentials_for_provider:
  api_key:
    type: secret-input
    required: true
    label:
      en_US: API Key
      zh_Hans: API 密钥
    placeholder:
      en_US: Enter your GPTProto API Key (sk-xxxxx)
      zh_Hans: 请输入您的 GPTProto API Key (sk-xxxxx)
    help:
      en_US: Get your API key from https://gptproto.com (paid subscription required)
      zh_Hans: 从 https://gptproto.com 获取您的 API Key（需付费订阅）
    url: https://gptproto.com

tools:
  - tools/text_to_image.yaml
