identity:
  name: gpt52_pro_text_generation
  author: gptproto
  label:
    en_US: gpt-5.2-pro / multimodal
    zh_Hans: gpt-5.2-pro / 多模态
description:
  human:
    en_US: Generate text, analyze images, analyze files, and search the web using OpenAI GPT-5.2-Pro model via GPTProto API.
    zh_Hans: 使用 OpenAI GPT-5.2-Pro 模型通过 GPTProto API 生成文本、分析图片、分析文件和搜索网页。
  llm: Generate text responses, analyze images, analyze files, and search the web using OpenAI GPT-5.2-Pro model. This tool can answer questions, write content, analyze images, parse documents like PDFs, and search for real-time information.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt or question for the model
      zh_Hans: 模型的文本提示或问题
    llm_description: The text prompt or question for the model to respond to.
    form: llm
  - name: image_url
    type: string
    required: false
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: Optional image URL to analyze (supports jpg, png, webp, gif)
      zh_Hans: 可选的图片链接用于分析（支持 jpg、png、webp、gif）
    llm_description: Optional image URL to analyze along with the text prompt.
    form: llm
  - name: file_url
    type: string
    required: false
    label:
      en_US: File URL
      zh_Hans: 文件链接
    human_description:
      en_US: Optional file URL to analyze (supports PDF and other documents)
      zh_Hans: 可选的文件链接用于分析（支持 PDF 等文档）
    llm_description: Optional file URL to analyze along with the text prompt. Supports PDF and other document formats.
    form: llm
  - name: enable_web_search
    type: boolean
    required: false
    default: false
    label:
      en_US: Enable Web Search
      zh_Hans: 启用网页搜索
    human_description:
      en_US: Enable real-time web search for up-to-date information
      zh_Hans: 启用实时网页搜索以获取最新信息
    llm_description: Enable real-time web search to get up-to-date information from the internet.
    form: form
extra:
  python:
    source: tools/gpt52_pro_text_generation.py
