identity:
  name: gemini_image_edit
  author: gptproto
  label:
    en_US: gemini-3-pro-image-preview / image-edit
    zh_Hans: gemini-3-pro-image-preview / image-edit
description:
  human:
    en_US: Edit images using text prompts and reference images via Google Gemini model.
    zh_Hans: 使用文本提示和参考图片通过 Google Gemini 模型编辑图片。
  llm: Edit or blend images using text prompts and reference images. Can combine features from multiple images or modify existing images based on text descriptions.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A detailed text description of how to edit or blend the images
      zh_Hans: 详细描述如何编辑或混合图片
    llm_description: A detailed text description of how to edit or blend the images. Be specific about what changes to make, what features to combine, and the desired output style.
    form: llm
  - name: images
    type: string
    required: true
    label:
      en_US: Image URLs
      zh_Hans: 图片链接
    human_description:
      en_US: One or more image URLs separated by commas
      zh_Hans: 一个或多个图片链接，用逗号分隔
    llm_description: One or more image URLs to edit or blend, separated by commas. These images will be used as reference or source for the edit operation.
    form: llm
  - name: size
    type: select
    required: false
    default: "1K"
    label:
      en_US: Size
      zh_Hans: 尺寸
    human_description:
      en_US: The resolution of the generated image
      zh_Hans: 生成图片的分辨率
    options:
      - value: "1K"
        label:
          en_US: 1K (1024px)
          zh_Hans: 1K (1024px)
      - value: "2K"
        label:
          en_US: 2K (2048px)
          zh_Hans: 2K (2048px)
    form: form
  - name: output_format
    type: select
    required: false
    default: "png"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图片的格式
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpeg"
        label:
          en_US: JPEG
          zh_Hans: JPEG
    form: form
extra:
  python:
    source: tools/gemini_image_edit.py
