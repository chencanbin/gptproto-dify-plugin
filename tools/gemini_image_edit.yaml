identity:
  name: gemini_image_edit
  author: gptproto
  label:
    en_US: gemini-3-pro-image-preview / image-edit
    zh_Hans: gemini-3-pro-image-preview / 图片编辑
description:
  human:
    en_US: Edit and blend images using text prompts via Google Gemini 3 Pro Image Preview model. Supports multiple input images for blending, customizable output resolution (1K/2K), and PNG/JPEG output formats.
    zh_Hans: 使用 Google Gemini 3 Pro Image Preview 模型通过文本提示编辑和混合图片。支持多张输入图片混合、可调节输出分辨率（1K/2K）以及 PNG/JPEG 输出格式。
  llm: Edit or blend multiple images using text prompts with Google Gemini 3 Pro Image Preview model. Can combine features from multiple images, apply style transfers, or modify existing images based on detailed text descriptions. Supports multiple input images separated by commas.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A detailed text description of how to edit or blend the images
      zh_Hans: 详细描述如何编辑或混合图片
    llm_description: A detailed text description of how to edit or blend the images. Be specific about what changes to make, what features to combine, and the desired output style.
    form: llm
  - name: images
    type: string
    required: true
    label:
      en_US: Image URLs
      zh_Hans: 图片链接
    human_description:
      en_US: One or more image URLs separated by commas
      zh_Hans: 一个或多个图片链接，用逗号分隔
    llm_description: One or more image URLs to edit or blend, separated by commas. These images will be used as reference or source for the edit operation.
    form: llm
  - name: size
    type: select
    required: false
    default: "1K"
    label:
      en_US: Size
      zh_Hans: 尺寸
    human_description:
      en_US: The resolution of the generated image
      zh_Hans: 生成图片的分辨率
    options:
      - value: "1K"
        label:
          en_US: 1K (1024px)
          zh_Hans: 1K (1024px)
      - value: "2K"
        label:
          en_US: 2K (2048px)
          zh_Hans: 2K (2048px)
    form: form
  - name: output_format
    type: select
    required: false
    default: "png"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图片的格式
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpeg"
        label:
          en_US: JPEG
          zh_Hans: JPEG
    form: form
extra:
  python:
    source: tools/gemini_image_edit.py
