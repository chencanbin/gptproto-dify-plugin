identity:
  name: gemini_text_to_image
  author: gptproto
  label:
    en_US: gemini-3-pro-image-preview / text-to-image
    zh_Hans: gemini-3-pro-image-preview / text-to-image
description:
  human:
    en_US: Generate images from text prompts using Google Gemini model via GPTProto API.
    zh_Hans: 使用 Google Gemini 模型通过 GPTProto API 根据文本提示生成图片。
  llm: Generate images from text prompts using Google Gemini model. This tool creates high-quality images based on detailed text descriptions.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A detailed text description of the image you want to generate
      zh_Hans: 您想要生成的图片的详细文字描述
    llm_description: A detailed text description of the image to generate. Be specific about subjects, style, colors, composition, and mood.
    form: llm
  - name: size
    type: select
    required: false
    default: "1K"
    label:
      en_US: Size
      zh_Hans: 尺寸
    human_description:
      en_US: The resolution of the generated image
      zh_Hans: 生成图片的分辨率
    options:
      - value: "1K"
        label:
          en_US: 1K (1024px)
          zh_Hans: 1K (1024px)
      - value: "2K"
        label:
          en_US: 2K (2048px)
          zh_Hans: 2K (2048px)
    form: form
  - name: aspect_ratio
    type: select
    required: false
    default: "1:1"
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
    human_description:
      en_US: The aspect ratio of the generated image
      zh_Hans: 生成图片的宽高比
    options:
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
      - value: "16:9"
        label:
          en_US: 16:9 (Landscape)
          zh_Hans: 16:9 (横屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Portrait)
          zh_Hans: 9:16 (竖屏)
      - value: "4:3"
        label:
          en_US: "4:3"
          zh_Hans: "4:3"
      - value: "3:4"
        label:
          en_US: "3:4"
          zh_Hans: "3:4"
    form: form
  - name: output_format
    type: select
    required: false
    default: "png"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图片的格式
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpeg"
        label:
          en_US: JPEG
          zh_Hans: JPEG
    form: form
extra:
  python:
    source: tools/gemini_text_to_image.py
