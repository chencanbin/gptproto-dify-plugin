identity:
  name: hailuo23_fast_image_to_video
  author: gptproto
  label:
    en_US: hailuo-2.3-fast / image-to-video
    zh_Hans: hailuo-2.3-fast / 图生视频
description:
  human:
    en_US: Animate images into videos using MiniMax Hailuo 2.3 Fast model. Optimized for speed with 6-second generation, prompt expansion, and fast mode options.
    zh_Hans: 使用 MiniMax 海螺 2.3 Fast 模型将图片转换为视频。针对速度优化，支持 6 秒生成、提示词扩展和快速模式选项。
  llm: Animate images into videos using MiniMax Hailuo 2.3 Fast model. Optimized for speed with 6-second duration, optional prompt expansion for quality, and fast generation mode for efficient video creation.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A text description of the motion or action to apply to the image
      zh_Hans: 描述图片中要发生的动作或运动
    llm_description: A text description of the motion or action to apply to the image. Describe camera movement, character actions, and scene changes.
    form: llm
  - name: image
    type: string
    required: true
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: The URL of the image to animate
      zh_Hans: 要制作成视频的图片链接
    llm_description: The URL of the image to use as the starting frame for the video.
    form: llm
  - name: duration
    type: select
    required: false
    default: "6"
    label:
      en_US: Duration (seconds)
      zh_Hans: 时长（秒）
    human_description:
      en_US: Video duration in seconds
      zh_Hans: 视频时长，单位秒
    options:
      - value: "6"
        label:
          en_US: 6 seconds
          zh_Hans: 6 秒
    form: form
  - name: enable_prompt_expansion
    type: boolean
    required: false
    default: true
    label:
      en_US: Enable Prompt Expansion
      zh_Hans: 启用提示词扩展
    human_description:
      en_US: Automatically expand the prompt for better video quality
      zh_Hans: 自动扩展提示词以获得更好的视频质量
    form: form
  - name: go_fast
    type: boolean
    required: false
    default: true
    label:
      en_US: Go Fast
      zh_Hans: 快速模式
    human_description:
      en_US: Enable fast generation mode
      zh_Hans: 启用快速生成模式
    form: form
extra:
  python:
    source: tools/hailuo23_fast_image_to_video.py
