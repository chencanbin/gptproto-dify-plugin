identity:
  name: gemini_25_pro_text_generation
  author: gptproto
  label:
    en_US: gemini-2.5-pro / text-to-text
    zh_Hans: gemini-2.5-pro / text-to-text
description:
  human:
    en_US: Generate text, analyze images, and analyze files using Google Gemini 2.5 Pro model via GPTProto API.
    zh_Hans: 使用 Google Gemini 2.5 Pro 模型通过 GPTProto API 生成文本、分析图片和分析文件。
  llm: Generate text responses, analyze images, and analyze files using Google Gemini 2.5 Pro model. This tool can answer questions, write content, analyze images, and parse documents like PDFs.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt or question for the model
      zh_Hans: 模型的文本提示或问题
    llm_description: The text prompt or question for the model to respond to.
    form: llm
  - name: image_url
    type: string
    required: false
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: Optional image URL to analyze (supports jpg, png, webp, gif)
      zh_Hans: 可选的图片链接用于分析（支持 jpg、png、webp、gif）
    llm_description: Optional image URL to analyze along with the text prompt.
    form: llm
  - name: file_url
    type: string
    required: false
    label:
      en_US: File URL
      zh_Hans: 文件链接
    human_description:
      en_US: Optional file URL to analyze (supports PDF and other documents)
      zh_Hans: 可选的文件链接用于分析（支持 PDF 等文档）
    llm_description: Optional file URL to analyze along with the text prompt. Supports PDF and other document formats.
    form: llm
  - name: temperature
    type: number
    required: false
    default: 0.7
    label:
      en_US: Temperature
      zh_Hans: 温度
    human_description:
      en_US: Controls randomness (0.0-1.0). Lower is more focused, higher is more creative.
      zh_Hans: 控制随机性 (0.0-1.0)。越低越专注，越高越有创意。
    form: form
  - name: max_tokens
    type: number
    required: false
    default: 4096
    label:
      en_US: Max Tokens
      zh_Hans: 最大Token数
    human_description:
      en_US: Maximum number of tokens in the response
      zh_Hans: 响应中的最大Token数
    form: form
extra:
  python:
    source: tools/gemini_25_pro_text_generation.py
