identity:
  name: veo31_image_to_video
  author: gptproto
  label:
    en_US: veo-3.1 / image-to-video
    zh_Hans: veo-3.1 / 图生视频
description:
  human:
    en_US: Animate images into cinematic videos using Google Veo 3.1 model. Supports multiple aspect ratios (16:9, 9:16, 1:1) and automatic prompt enhancement for better quality.
    zh_Hans: 使用 Google Veo 3.1 模型将图片转换为电影级视频。支持多种宽高比（16:9、9:16、1:1）以及自动提示词增强以获得更好质量。
  llm: Animate static images into cinematic videos using Google Veo 3.1 model. Use the input image as the starting frame and describe the desired motion. Features customizable aspect ratios and optional prompt enhancement.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A text description of the motion or action to apply to the image
      zh_Hans: 描述图片中要发生的动作或运动
    llm_description: A text description of the motion or action to apply to the image. Describe camera movement, character actions, and scene changes.
    form: llm
  - name: image
    type: string
    required: true
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: The URL of the image to animate
      zh_Hans: 要制作成视频的图片链接
    llm_description: The URL of the image to use as the starting frame for the video.
    form: llm
  - name: aspect_ratio
    type: select
    required: false
    default: "16:9"
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
    human_description:
      en_US: The aspect ratio of the generated video
      zh_Hans: 生成视频的宽高比
    options:
      - value: "16:9"
        label:
          en_US: 16:9 (Landscape)
          zh_Hans: 16:9 (横屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Portrait)
          zh_Hans: 9:16 (竖屏)
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
    form: form
  - name: enhance_prompt
    type: boolean
    required: false
    default: true
    label:
      en_US: Enhance Prompt
      zh_Hans: 增强提示词
    human_description:
      en_US: Automatically enhance the prompt for better video quality
      zh_Hans: 自动增强提示词以获得更好的视频质量
    form: form
extra:
  python:
    source: tools/veo31_image_to_video.py
