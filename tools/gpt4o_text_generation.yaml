identity:
  name: gpt4o_text_generation
  author: gptproto
  label:
    en_US: gpt-4o / multimodal
    zh_Hans: gpt-4o / 多模态
description:
  human:
    en_US: Multimodal AI assistant powered by OpenAI GPT-4o. Supports text generation, image analysis (jpg/png/webp/gif), document parsing (PDF), and real-time web search. Balanced performance and cost efficiency.
    zh_Hans: 由 OpenAI GPT-4o 驱动的多模态 AI 助手。支持文本生成、图片分析（jpg/png/webp/gif）、文档解析（PDF）以及实时网页搜索。兼顾性能与成本效率。
  llm: Multimodal AI assistant using OpenAI GPT-4o model. Supports text generation, image analysis (jpg, png, webp, gif), document parsing (PDF), and optional web search. Offers excellent balance between capability and efficiency for diverse tasks.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt or question for the model
      zh_Hans: 模型的文本提示或问题
    llm_description: The text prompt or question for the model to respond to.
    form: llm
  - name: image_url
    type: string
    required: false
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: Optional image URL to analyze (supports jpg, png, webp, gif)
      zh_Hans: 可选的图片链接用于分析（支持 jpg、png、webp、gif）
    llm_description: Optional image URL to analyze along with the text prompt.
    form: llm
  - name: file_url
    type: string
    required: false
    label:
      en_US: File URL
      zh_Hans: 文件链接
    human_description:
      en_US: Optional file URL to analyze (supports PDF and other documents)
      zh_Hans: 可选的文件链接用于分析（支持 PDF 等文档）
    llm_description: Optional file URL to analyze along with the text prompt. Supports PDF and other document formats.
    form: llm
  - name: enable_web_search
    type: boolean
    required: false
    default: false
    label:
      en_US: Enable Web Search
      zh_Hans: 启用网页搜索
    human_description:
      en_US: Enable real-time web search for up-to-date information
      zh_Hans: 启用实时网页搜索以获取最新信息
    llm_description: Enable real-time web search to get up-to-date information from the internet.
    form: form
extra:
  python:
    source: tools/gpt4o_text_generation.py
