identity:
  name: gemini_25_flash_text_to_image
  author: gptproto
  label:
    en_US: gemini-2.5-flash-image-hd / text-to-image
    zh_Hans: gemini-2.5-flash-image-hd / 文生图
description:
  human:
    en_US: Generate HD images from text prompts using Google Gemini 2.5 Flash Image HD model. Fast generation with high quality output. Supports multiple aspect ratios (1:1, 16:9, 9:16, 4:3, 3:4) and PNG/JPEG formats.
    zh_Hans: 使用 Google Gemini 2.5 Flash Image HD 模型根据文本提示生成高清图片。快速生成高质量输出。支持多种宽高比（1:1、16:9、9:16、4:3、3:4）以及 PNG/JPEG 格式。
  llm: Generate HD images from text prompts using Google Gemini 2.5 Flash Image HD model. Offers fast generation speed with high quality results. Supports various aspect ratios and output formats for flexible image creation.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A detailed text description of the image you want to generate
      zh_Hans: 您想要生成的图片的详细文字描述
    llm_description: A detailed text description of the image to generate. Be specific about subjects, style, colors, composition, and mood.
    form: llm
  - name: aspect_ratio
    type: select
    required: false
    default: "1:1"
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
    human_description:
      en_US: The aspect ratio of the generated image
      zh_Hans: 生成图片的宽高比
    options:
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
      - value: "16:9"
        label:
          en_US: 16:9 (Landscape)
          zh_Hans: 16:9 (横屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Portrait)
          zh_Hans: 9:16 (竖屏)
      - value: "4:3"
        label:
          en_US: "4:3"
          zh_Hans: "4:3"
      - value: "3:4"
        label:
          en_US: "3:4"
          zh_Hans: "3:4"
    form: form
  - name: output_format
    type: select
    required: false
    default: "png"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图片的格式
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpeg"
        label:
          en_US: JPEG
          zh_Hans: JPEG
    form: form
extra:
  python:
    source: tools/gemini_25_flash_text_to_image.py
