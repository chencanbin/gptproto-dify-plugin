identity:
  name: text_to_image
  author: gptproto
  label:
    en_US: Text to Image
    zh_Hans: 文生图
  icon: ../_assets/icon.svg

description:
  human:
    en_US: Generate images from text prompts using GPTProto Gemini-3-Pro API
    zh_Hans: 使用 GPTProto Gemini-3-Pro API 根据文本提示生成图像
  llm: Generate images from text descriptions. Supports various sizes, aspect ratios and output formats.

parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: Describe the image you want to generate
      zh_Hans: 描述你想要生成的图像
    llm_description: A detailed description of the image to generate. Be specific about style, composition, colors, and subjects.
    form: llm

  - name: size
    type: select
    required: false
    label:
      en_US: Size
      zh_Hans: 尺寸
    human_description:
      en_US: The resolution of the generated image
      zh_Hans: 生成图像的分辨率
    llm_description: The resolution/quality of the output image
    form: form
    default: "1K"
    options:
      - value: "1K"
        label:
          en_US: 1K
          zh_Hans: 1K
      - value: "2K"
        label:
          en_US: 2K
          zh_Hans: 2K

  - name: aspect_ratio
    type: select
    required: false
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
    human_description:
      en_US: The aspect ratio of the generated image
      zh_Hans: 生成图像的宽高比
    llm_description: The width to height ratio of the output image
    form: form
    default: "1:1"
    options:
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
      - value: "3:2"
        label:
          en_US: 3:2 (Landscape)
          zh_Hans: 3:2 (横向)
      - value: "2:3"
        label:
          en_US: 2:3 (Portrait)
          zh_Hans: 2:3 (纵向)
      - value: "16:9"
        label:
          en_US: 16:9 (Widescreen)
          zh_Hans: 16:9 (宽屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Vertical)
          zh_Hans: 9:16 (竖屏)

  - name: output_format
    type: select
    required: false
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图像的格式
    llm_description: The file format of the output image
    form: form
    default: "png"
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpg"
        label:
          en_US: JPG
          zh_Hans: JPG
      - value: "webp"
        label:
          en_US: WebP
          zh_Hans: WebP

output:
  type: string
