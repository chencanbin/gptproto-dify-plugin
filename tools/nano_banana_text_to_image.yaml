identity:
  name: nano_banana_text_to_image
  author: gptproto
  label:
    en_US: nano-banana / text-to-image
    zh_Hans: nano-banana / 文生图
description:
  human:
    en_US: Generate images from text prompts using Google Nano Banana model. Supports multiple aspect ratios (1:1, 3:2, 2:3, 16:9, 9:16) and PNG/JPEG output formats.
    zh_Hans: 使用 Google Nano Banana 模型根据文本提示生成图片。支持多种宽高比（1:1、3:2、2:3、16:9、9:16）以及 PNG/JPEG 输出格式。
  llm: Generate images from text prompts using Google Nano Banana model. Features various aspect ratio options (1:1, 3:2, 2:3, 16:9, 9:16) and flexible output formats (PNG/JPEG) for diverse creative needs.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: A detailed text description of the image you want to generate
      zh_Hans: 您想要生成的图片的详细文字描述
    llm_description: A detailed text description of the image to generate. Be specific about subjects, style, colors, composition, and mood.
    form: llm
  - name: aspect_ratio
    type: select
    required: false
    default: "1:1"
    label:
      en_US: Aspect Ratio
      zh_Hans: 宽高比
    human_description:
      en_US: The aspect ratio of the generated image
      zh_Hans: 生成图片的宽高比
    options:
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
      - value: "3:2"
        label:
          en_US: 3:2 (Landscape)
          zh_Hans: 3:2 (横屏)
      - value: "2:3"
        label:
          en_US: 2:3 (Portrait)
          zh_Hans: 2:3 (竖屏)
      - value: "16:9"
        label:
          en_US: 16:9 (Widescreen)
          zh_Hans: 16:9 (宽屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Vertical)
          zh_Hans: 9:16 (竖屏)
    form: form
  - name: output_format
    type: select
    required: false
    default: "png"
    label:
      en_US: Output Format
      zh_Hans: 输出格式
    human_description:
      en_US: The format of the generated image
      zh_Hans: 生成图片的格式
    options:
      - value: "png"
        label:
          en_US: PNG
          zh_Hans: PNG
      - value: "jpeg"
        label:
          en_US: JPEG
          zh_Hans: JPEG
    form: form
extra:
  python:
    source: tools/nano_banana_text_to_image.py
