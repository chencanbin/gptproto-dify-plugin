identity:
  name: gemini_text_generation
  author: gptproto
  label:
    en_US: gemini-3-pro-preview / multimodal
    zh_Hans: gemini-3-pro-preview / 多模态
description:
  human:
    en_US: Multimodal AI assistant powered by Google Gemini 3 Pro. Supports text generation, image analysis (jpg/png/webp/gif), and document parsing (PDF). Adjustable temperature and max tokens for customized responses.
    zh_Hans: 由 Google Gemini 3 Pro 驱动的多模态 AI 助手。支持文本生成、图片分析（jpg/png/webp/gif）和文档解析（PDF）。可调节温度和最大 Token 数以定制响应。
  llm: Multimodal AI assistant using Google Gemini 3 Pro model. Capabilities include text generation, image analysis (supports jpg, png, webp, gif), and document parsing (PDF and other formats). Use for question answering, content creation, visual analysis, and document understanding.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt or question for the model
      zh_Hans: 模型的文本提示或问题
    llm_description: The text prompt or question for the model to respond to.
    form: llm
  - name: image_url
    type: string
    required: false
    label:
      en_US: Image URL
      zh_Hans: 图片链接
    human_description:
      en_US: Optional image URL to analyze (supports jpg, png, webp, gif)
      zh_Hans: 可选的图片链接用于分析（支持 jpg、png、webp、gif）
    llm_description: Optional image URL to analyze along with the text prompt.
    form: llm
  - name: file_url
    type: string
    required: false
    label:
      en_US: File URL
      zh_Hans: 文件链接
    human_description:
      en_US: Optional file URL to analyze (supports PDF and other documents)
      zh_Hans: 可选的文件链接用于分析（支持 PDF 等文档）
    llm_description: Optional file URL to analyze along with the text prompt. Supports PDF and other document formats.
    form: llm
  - name: temperature
    type: number
    required: false
    default: 0.7
    label:
      en_US: Temperature
      zh_Hans: 温度
    human_description:
      en_US: Controls randomness (0.0-1.0). Lower is more focused, higher is more creative.
      zh_Hans: 控制随机性 (0.0-1.0)。越低越专注，越高越有创意。
    form: form
  - name: max_tokens
    type: number
    required: false
    default: 4096
    label:
      en_US: Max Tokens
      zh_Hans: 最大Token数
    human_description:
      en_US: Maximum number of tokens in the response
      zh_Hans: 响应中的最大Token数
    form: form
extra:
  python:
    source: tools/gemini_text_generation.py
