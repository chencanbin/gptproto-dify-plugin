identity:
  name: gemini_text_generation
  author: gptproto
  label:
    en_US: gemini-3-pro-preview / text-generation
    zh_Hans: gemini-3-pro-preview / text-generation
description:
  human:
    en_US: Generate text using Google Gemini 3 Pro model via GPTProto API.
    zh_Hans: 使用 Google Gemini 3 Pro 模型通过 GPTProto API 生成文本。
  llm: Generate text responses using Google Gemini 3 Pro model. This tool can answer questions, write content, analyze text, and perform various text generation tasks.
parameters:
  - name: prompt
    type: string
    required: true
    label:
      en_US: Prompt
      zh_Hans: 提示词
    human_description:
      en_US: The text prompt or question for the model
      zh_Hans: 模型的文本提示或问题
    llm_description: The text prompt or question for the model to respond to.
    form: llm
  - name: temperature
    type: number
    required: false
    default: 0.7
    label:
      en_US: Temperature
      zh_Hans: 温度
    human_description:
      en_US: Controls randomness (0.0-1.0). Lower is more focused, higher is more creative.
      zh_Hans: 控制随机性 (0.0-1.0)。越低越专注，越高越有创意。
    form: form
  - name: max_tokens
    type: number
    required: false
    default: 4096
    label:
      en_US: Max Tokens
      zh_Hans: 最大Token数
    human_description:
      en_US: Maximum number of tokens in the response
      zh_Hans: 响应中的最大Token数
    form: form
extra:
  python:
    source: tools/gemini_text_generation.py
