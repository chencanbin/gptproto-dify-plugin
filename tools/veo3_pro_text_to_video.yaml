          en_US: 16:9 (Landscape)
          zh_Hans: 16:9 (横屏)
      - value: "9:16"
        label:
          en_US: 9:16 (Portrait)
          zh_Hans: 9:16 (竖屏)
      - value: "1:1"
        label:
          en_US: 1:1 (Square)
          zh_Hans: 1:1 (正方形)
    form: form
  - name: enhance_prompt
    type: boolean
    required: false
    default: true
    label:
      en_US: Enhance Prompt
      zh_Hans: 增强提示词
    human_description:
      en_US: Automatically enhance the prompt for better video quality
      zh_Hans: 自动增强提示词以获得更好的视频质量
